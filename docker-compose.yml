version: '2'

services:
  db:
    image: mariadb:10.1
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: "dev"
      MYSQL_USER: "dev"
      MYSQL_PASSWORD: "123456"
    volumes:
      - db:/var/lib/mysql
  
  php:
    build:
      context: ./services/php
      dockerfile: Dockerfile  
    ports:
      - "6379"
    volumes:
      - ./app/demo:/mnt/demo


  web:
    image: nginx:1.11.1
    ports:
      - "80:80"
    depends_on:
      - php
    volumes_from:
      - php
    volumes:
      - ./services/web/config:/etc/nginx/conf.d/


volumes:
  db:
    driver: local